services:
  - type: web
    name: ghscarnival-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && prisma py fetch && prisma generate && bash copy_binaries.sh && prisma db push --accept-data-loss --skip-generate
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://www.ghscarnival.in,https://ghscarnival.in
